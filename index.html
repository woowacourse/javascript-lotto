<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="app">
      <header class="header lotto-title">🎱행운의 로또</header>

      <main>
        <section class="lotto">
          <div class="check-lotto lotto-title">🎱 내 번호 당첨 확인 5 🎱</div>
          <form class="buy-form">
            <label for="buy-input" class="lotto-body buy-lotto-label" for="">구입할 금액을 입력해주세요</label>
            <input class="buy-input" id="buy-input" name="buy-input" type="text" name="" placeholder="금액" />
            <button class="lotto-caption buy-input-submit" type="submit">구입</button>
          </form>
          <div class="lotto-body lotto-result hidden">
            <div class="lotto-result-label"></div>
            <div class="lotto-numbers"></div>
          </div>
          <form class="lotto-body answer-form hidden" action="">
            <div class="answer-intro">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요</div>
            <div class="number-labels">
              <div class="answer-numbers-label">당첨 번호</div>
              <div class="bonus-number-label">보너스 번호</div>
            </div>

            <div class="number-inputs">
              <div class="answer-numbers">
                <input class="number-input" name="answer-number" type="text" />
                <input class="number-input" name="answer-number" type="text" />
                <input class="number-input" name="answer-number" type="text" />
                <input class="number-input" name="answer-number" type="text" />
                <input class="number-input" name="answer-number" type="text" />
                <input class="number-input" name="answer-number" type="text" />
              </div>
              <input class="number-input bonus-number" name="bonus-number" type="text" />
            </div>
            <button class="lotto-caption check-result-button" type="submit">결과 확인하기</button>
          </form>
        </section>
      </main>

      <footer>
        <div class="lotto-caption copyright">Copyright 2023. woowacourse</div>
      </footer>

      <div class="modal hidden">
        <div class="modal-body">
          <div class="modal-cancle">X</div>
          <h3 class="lotto-subtitle winning-statistic-title">🏆 당첨 통계 🏆</h3>
          <section class="winning-statistic">
            <div class="statistic-description lotto-body">일치 갯수</div>
            <div class="statistic-description lotto-body">당첨금</div>
            <div class="statistic-description lotto-body">당첨 갯수</div>

            <div class="lotto-body three">3개</div>
            <div class="lotto-body three-prize">5,000</div>
            <div class="lotto-body three-match-count">n개</div>

            <div class="lotto-body four">4개</div>
            <div class="lotto-body four-prize">50,000</div>
            <div class="lotto-body four-match-count">n개</div>

            <div class="lotto-body five">5개</div>
            <div class="lotto-body five-prize">1,500,000</div>
            <div class="lotto-body five-match-count">n개</div>

            <div class="lotto-body five-bonus">5개+보너스볼</div>
            <div class="lotto-body five-bonus-prize">30,000,000</div>
            <div class="lotto-body five-bonus-match-count">n개</div>

            <div class="lotto-body six">6개</div>
            <div class="lotto-body six-bonus-prize">2,000,000,000</div>
            <div class="lotto-body six-match-count">n개</div>
          </section>

          <div class="profit-rate">당신의 총 수익률은 %입니다</div>
          <button class="retry-button">다시 시작하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
