<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          
          <!-- purchase-amount-container -->
          <form id="purchase-amount-container" class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                id="purchase-amount-input"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
                autofocus
              />
              <button
                type="submit"
                id="purchase-amount-submit-button"
                class="btn btn-cyan"
              >
                확인
              </button>
            </div>
          </form>

          <!-- purchase-option-container -->
          <form id="purchase-option-container" class="mt-9 hidden">
              <label id="purchase-balance-label" class="flex-auto d-inline-block mb-2"
                >잔액 : 5,000원</label
              >
              <label id="puchase-status-label" class="flex-auto d-inline-block mb-3"
                >구매 현황 : 자동 0장, 수동 0장</label
              >
            <div class>
              <div>
                <!-- <h4 class="mt-0 mb-3 text-center">당첨 번호</h4> -->
                <div>
                  <button
                class="circle baker-miller-pink"
              >
                수동 번호
              </button>
                  <input
                    type="number"
                    class="user-number mx-1  text-center"
                    />
                  <input
                    type="number"
                    class="user-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="user-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="user-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="user-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="user-number mx-1 text-center"
                  />
                </div>
              </div>
            </div>
            <div class="purchase-add-button">
              <button
                type="button"
                class="auto-purchase-add-button mt-5 add-btn btn-cyan"
              >
                자동 구매 추가
              </button>
              <button
                type="button"
                class="manual-purchase-add-button mt-5 add-btn btn-blush"
              >
                수동 구매 추가
              </button>
            </div>
            <button
              type="button"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              로또 구매
            </button>
          </form>
          
          <!-- receipt-container -->
          <section id="receipt-container" class="mt-9 hidden">
            <div class="d-flex">
              <label id="purchase-amount-label" class="flex-auto my-0"
                >총 5개를 구매하였습니다.</label
              >
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input type="checkbox" class="toggle-button" />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div
              id="ticket-image-number-container"
              class="d-flex flex-wrap flex-col"
            >
              <span class="mx-1 text-4xl">🎟️ </span>
              <span class="mx-1 text-4xl">🎟️ </span>
              <span class="mx-1 text-4xl">🎟️ </span>
              <span class="mx-1 text-4xl">🎟️ </span>
              <span class="mx-1 text-4xl">🎟️ </span>
            </div>
          </section>
          <form id="win-number-container" class="mt-9 hidden">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    autofocus
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input type="number" class="bonus-number text-center" />
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td class="p-3">3개</td>
                  <td class="p-3">5,000</td>
                  <td class="p-3 winning-count">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">4개</td>
                  <td class="p-3">50,000</td>
                  <td class="p-3 winning-count">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개</td>
                  <td class="p-3">1,500,000</td>
                  <td class="p-3 winning-count">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개 + 보너스볼</td>
                  <td class="p-3">30,000,000</td>
                  <td class="p-3 winning-count">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">6개</td>
                  <td class="p-3">2,000,000,000</td>
                  <td class="p-3 winning-count">n개</td>
                </tr>
              </tbody>
            </table>
          </div>
          <p id="total-earning-rate" class="text-center font-bold">
            당신의 총 수익률은 %입니다.
          </p>
          <div class="d-flex justify-center mt-5">
            <button type="button" id="restart-button" class="btn btn-cyan">
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
