<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <header class="header">
        <h2 class="header__title">🎱 행운의 로또</h2>
      </header>
      <main class="main">
        <section>
          <h2 class="title">🎱 내 번호 당첨 확인 🎱</h2>
          <section class="purchase-section">
            <p class="subtitle">구입할 금액을 입력해주세요.</p>
            <form class="purchase-section__form">
              <input
                class="purchase-section__input"
                placeholder="금액"
                type="number"
                min="1"
                max="100000"
              />
              <button class="purchase-section__button">구입</button>
            </form>
            <p class="purchase-section__invalid" />
          </section>
          <section class="after_purchase">
            <p class="purchase_number" />
            <ul class="lotto_list"></ul>
          </section>
        </section>
        <section class="after_purchase winning-lotto">
          <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
          <section>
            <section class="winning-lotto_title">
              <article>당첨 번호</article>
              <article>보너스 번호</article>
            </section>
            <form>
              <section class="winning-lotto__input-section">
                <section>
                  <input class="winning-lotto__input-number" maxlength="2" />
                  <input class="winning-lotto__input-number" maxlength="2" />
                  <input class="winning-lotto__input-number" maxlength="2" />
                  <input class="winning-lotto__input-number" maxlength="2" />
                  <input class="winning-lotto__input-number" maxlength="2" />
                  <input class="winning-lotto__input-number" maxlength="2" />
                </section>
                <input
                  class="winning-lotto__input-bonus-number"
                  maxlength="2"
                />
              </section>
              <p class="winning-lotto__invalid"></p>
              <button type="button" class="winning-lotto__result-button">
                결과 확인하기
              </button>
            </form>
          </section>
        </section>
      </main>
      <dialog class="result-dialog">
        <section method="dialog" class="dialog-content">
          <button class="result-dialog__close-button">X</button>
          <h2 class="title">🏆 당첨 통계 🏆</h2>
          <table class="result-dialog__body">
            <tr>
              <th>일치 갯수</th>
              <th>당첨금</th>
              <th>당첨 갯수</th>
            </tr>
            <tr class="result_row">
              <td>3개</td>
              <td>5,000</td>
              <td>n개</td>
            </tr>
            <tr class="result_row">
              <td>4개</td>
              <td>50,000</td>
              <td>n개</td>
            </tr>
            <tr class="result_row">
              <td>5개</td>
              <td>1,500,000</td>
              <td>n개</td>
            </tr>
            <tr class="result_row">
              <td>5개+보너스볼</td>
              <td>30,000,000</td>
              <td>n개</td>
            </tr>
            <tr class="result_row">
              <td>6개</td>
              <td>2,000,000,000</td>
              <td>n개</td>
            </tr>
          </table>
          <p class="result-dialog__profit">당신의 총 수익률은 0%입니다.</p>
          <button class="result-dialog__retry-button">다시 시작하기</button>
        </section>
      </dialog>
      <footer>Copyright 2023. woowacourse</footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
