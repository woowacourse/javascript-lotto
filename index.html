<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <header class="lotto-header">🎱 행운의 로또</header>
      <main class="lotto-container">
        <div class="lotto-wrapper">
          <span class="lotto-title">🎱 내 번호 당첨 확인 🎱</span>
          <section id="money-input-section">
            <p class="lotto-body">구입할 금액을 입력해주세요.</p>
            <form id="money-input-form">
              <input placeholder="금액" id="money-input" type="number" />
              <button id="buy-button">구입</button>
            </form>
          </section>
          <section id="purchased-lotto-section"></section>
          <section id="winning-lotto-section">
            <form id="winning-lotto-form"></form>
          </section>
        </div>
      </main>
      <div class="modal-container hidden">
        <section class="modal">
          <button id="close-button">X</button>
          <span class="lotto-title">🏆 당첨 통계 🏆</span>
          <table>
            <thead>
              <tr>
                <th>일치 개수</th>
                <th>당첨금</th>
                <th>당첨 개수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>3개</td>
                <td>5,000</td>
                <td>n개</td>
              </tr>
              <tr>
                <td>3개</td>
                <td>5,000</td>
                <td>n개</td>
              </tr>
              <tr>
                <td>3개</td>
                <td>5,000</td>
                <td>n개</td>
              </tr>
            </tbody>
          </table>
          <p id="profit-message">당신의 총 수익률은 %입니다.</p>
          <button class="result-button">다시 시작하기</button>
        </section>
      </div>
    </div>
  </body>
</html>
