<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main id="app">
      <h1>🎱 행운의 로또</h1>
      <form id="purchase-form" class="purchase__form">
        <label for="purchase-input" class="purchase__description">
          구입할 금액을 입력해주세요.
        </label>
        <div class="purchase__input-container">
          <input
            id="purchase-input"
            class="purchase__input"
            placeholder="금액"
            name="cash"
            type="number"
            min="1000"
            max="100000"
            required
          />
          <button class="purchase__submit">구입</button>
        </div>
      </form>
      <section id="lotto-list-section" class="lotto-list__section lotto-list__section-display-none">
        <header class="lotto-list__header">
          <h4 id="lotto-list-description" class="lotto-list__description"></h4>
          <div class="lotto-list__toggle-container">
            <span class="lotto-list__toggle-description">번호 보기</span>
            <span id="toggle" class="toggle">
              <input type="checkbox" id="toggle-input" class="lotto-list__toggle-input" />
              <label id="slider" class="slider round"></label>
            </span>
          </div>
        </header>
        <ul id="lotto-lists" class="lotto-lists"></ul>
      </section>
      <form id="picked-numbers-form">
        <p class="picked-numbers__description">
          지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.
        </p>
        <div class="picked-numbers__container">
          <div class="winning-numbers__box">
            <label for="winning-number" class="picked-number__description">당첨 번호</label>
            <input
              id="winning-number1"
              class="picked-number__input"
              type="number"
              min="1"
              max="45"
              name="pickedNumber"
              required
            />
            <input
              id="winning-number2"
              class="picked-number__input"
              type="number"
              min="1"
              max="45"
              name="pickedNumber"
              required
            />
            <input
              id="winning-number3"
              class="picked-number__input"
              type="number"
              min="1"
              max="45"
              name="pickedNumber"
              required
            />
            <input
              id="winning-number4"
              class="picked-number__input"
              type="number"
              min="1"
              max="45"
              name="pickedNumber"
              required
            />
            <input
              id="winning-number5"
              class="picked-number__input"
              type="number"
              min="1"
              max="45"
              name="pickedNumber"
              required
            />
            <input
              id="winning-number6"
              class="picked-number__input"
              type="number"
              min="1"
              max="45"
              name="pickedNumber"
              required
            />
          </div>
          <div class="bonus-number__box">
            <label for="bonus-number" class="picked-number__description">보너스 번호</label>
            <input
              id="bonus-number"
              class="picked-number__input"
              type="number"
              min="1"
              max="45"
              name="pickedNumber"
              required
            />
          </div>
        </div>
        <button id="picked-numbers-check-button" class="picked-numbers__check-button">
          결과 확인하기
        </button>
      </form>
      <div class="modal-background">
        <div class="modal-section">
          <header class="modal-header"><h2 class="modal-heading2">🏆 당첨 통계 🏆</h2></header>
          <button class="modal-close">X</button>
          <div class="modal-grid-container">
            <div class="modal-grid-item">일치 개수</div>
            <div class="modal-grid-item">당첨금</div>
            <div class="modal-grid-item">당첨 갯수</div>
            <div class="modal-grid-item">3개</div>
            <div class="modal-grid-item">5,000</div>
            <div class="modal-grid-item">n개</div>
            <div class="modal-grid-item">4개</div>
            <div class="modal-grid-item">50,000</div>
            <div class="modal-grid-item">n개</div>
            <div class="modal-grid-item">5개</div>
            <div class="modal-grid-item">1,500,000</div>
            <div class="modal-grid-item">n개</div>
            <div class="modal-grid-item">5개+보너스볼</div>
            <div class="modal-grid-item">30,000,000</div>
            <div class="modal-grid-item">n개</div>
            <div class="modal-grid-item">6개</div>
            <div class="modal-grid-item">2,000,000,000</div>
            <div class="modal-grid-item">n개</div>
          </div>
          <p class="modal-profit-ratio">당신의 총 수익률은 <span></span>%입니다.</p>
          <button class="modal-reset">다시 시작하기</button>
        </div>
      </div>
    </main>
  </body>
</html>
