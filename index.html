<!DOCTYPE html>

	<head>

	</head>

	<body>

			<header id="header">
				<input id="header-button" type="button" value="🎱 행운의 로또" />

			<main id="page-main">
				<div id="app">
					<div id="app-contents">
						<div id="app-title">
							🎱 내 번호 당첨 확인 🎱
						</div>

							<div id="price">
								<label for="price-form">
									구입할 금액을 입력해주세요.
								</label>
								<form id="price-form">
									<input id="price-input" type="number" name="price" placeholder="금액">
									<input id="price-submit" type="submit" value="구입">
								</form>
							</div>
							<div id="lottos">
							</div>
							<div id="winning-numbers">
							</div>
							<dialog>
							</dialog>
						</div>
					</div>
				</div>
			</main>
			<footer id="footer">
				<span>Copyright 2023. woowacourse</span>
			</footer>
		</div>
	</body>

</html>
