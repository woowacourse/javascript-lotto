<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./src/css/index.css" />
</head>

<body>
  <main id="app" class="p-3">
    <div class="d-flex justify-center mt-5">
      <div class="w-100">
        <h1 class="text-center">🎱 행운의 로또</h1>
        <form class="mt-5" id="money-input-form">
          <label for="money-input" class="mb-2 d-inline-block">구입할 금액을 입력해주세요.</label>
          <div class="d-flex">
            <input id="money-input" type="number" min="0" class="w-100 mr-2 pl-2" placeholder="구입 금액" autofocus
              required />
            <button id="money-submit-button" type="submit" class="btn btn-cyan">확인</button>
          </div>
        </form>
        <section class="lotto-numbers-input-section d-flex flex-col justify-between mt-5 d-none">
          <h2 class="text-center">로또 번호 입력</h2>
          <form id="lotto-numbers-input-form" class="w-100">
            <label for="lotto-numbers-input-first" class="mb-1 d-block">구입할 로또의 번호를 입력해 주세요.</label>
            <label class="mb-2">총 <span class="lotto-count">
                <!--번호 입력이 필요한 로또 개수--></span>개 남았습니다.</label>
            <div class="d-flex justify-between mt-2 items-center">
              <div class="w-100 mr-2">
                <fieldset class="w-100 d-flex border-0 justify-between">
                  <legend class="mt-0 mb-3 text-center text-base d-block font-semibold">로또 번호</legend>
                  <input type="number" id="lotto-numbers-input-first" class="lotto-number text-center"
                    name="lotto-number" aria-label="첫 번째 로또 번호" min="1" max="45" required />
                  <input type="number" class="lotto-number text-center" name="lotto-number" aria-label="두 번째 로또 번호"
                    min="1" max="45" required />
                  <input type="number" class="lotto-number text-center" name="lotto-number" aria-label="세 번째 로또 번호"
                    min="1" max="45" required />
                  <input type="number" class="lotto-number text-center" name="lotto-number" aria-label="네 번째 로또 번호"
                    min="1" max="45" required />
                  <input type="number" class="lotto-number text-center" name="lotto-number" aria-label="다섯 번째 로또 번호"
                    min="1" max="45" required />
                  <input type="number" class="lotto-number text-center" name="lotto-number" aria-label="여섯 번째 로또 번호"
                    min="1" max="45" required />
                </fieldset>
              </div>
              <button type="submit" id="lotto-numbers-input-button" class="btn btn-cyan">확인</button>
            </div>
            <button type="button" id="lotto-numbers-auto-button" class="w-100 mt-5 btn btn-cyan">남은 로또 자동구매하기</button>
          </form>
        </section>
        <section class="lotto-list-section mt-9 hidden">
          <h2 class="text-center">구입한 로또 목록</h2>
          <div class="d-flex m">
            <label class="flex-auto my-0">총 <span class="purchased-lotto-count">
                <!--로또 개수--></span>개를 구매하였습니다.</label>
            <div class="flex-auto d-flex justify-end pr-1">
              <label for="lotto-numbers-toggle-button" class="switch" id="lotto-numbers-toggle">
                <input type="checkbox" id="lotto-numbers-toggle-button" class="lotto-numbers-toggle-button" />
                <span class="text-base font-normal">번호보기</span>
              </label>
            </div>
          </div>
          <div class="lotto-list-container d-flex flex-wrap">
            <!-- 로또 목록 -->
          </div>
        </section>
        <section class="winning-number-form-section hidden">
          <h2 class="text-center">당첨 번호 입력</h2>
          <form class="mt-3" id="winning-number-form">
            <label class="flex-auto d-inline-block mb-3">지난 주 당첨번호 6개와 보너스 넘버 1개를
              입력해주세요.</label>
            <div class="d-flex">
              <div>
                <fieldset class="border-0">
                  <legend class="mt-0 mb-3 text-center text-base d-block font-semibold">당첨
                    번호</legend>
                  <div>
                    <input type="number" name="winning-number" aria-label="첫 번째 당첨번호" id="first-winning-number"
                      class="winning-number mx-1 text-center" min="1" max="45" required />
                    <input type="number" name="winning-number" aria-label="두 번째 당첨번호"
                      class="winning-number mx-1 text-center" min="1" max="45" required />
                    <input type="number" name="winning-number" aria-label="세 번째 당첨번호"
                      class="winning-number mx-1 text-center" min="1" max="45" required />
                    <input type="number" name="winning-number" aria-label="네 번째 당첨번호"
                      class="winning-number mx-1 text-center" min="1" max="45" required />
                    <input type="number" name="winning-number" aria-label="다섯 번째 당첨번호"
                      class="winning-number mx-1 text-center" min="1" max="45" required />
                    <input type="number" name="winning-number" aria-label="여섯 번째 당첨번호"
                      class="winning-number mx-1 text-center" min="1" max="45" required />
                  </div>
                </fieldset>
              </div>
              <div class="bonus-number-container flex-grow">
                <label for="bonus-number" class="mt-0 mb-3 text-center text-base d-block font-semibold">보너스 번호</label>
                <div class="d-flex justify-center">
                  <input type="number" name="bonus-number" id="bonus-number" aria-label="bonus-number"
                    class="bonus-number text-center" min="1" max="45" required />
                </div>
              </div>
            </div>
            <button type="submit" class="open-result-modal-button mt-5 btn btn-cyan w-100">
              결과 확인하기
            </button>
          </form>
        </section>
      </div>
    </div>

    <div class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-inner p-10">
        <button class="modal-close" type="button" aria-label="닫기">
          <svg viewbox="0 0 40 40">
            <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
          </svg>
        </button>

        <h2 class="text-center">🏆 당첨 통계 🏆</h2>
        <div class="d-flex justify-center">
          <table class="result-table border-collapse border border-black">
            <thead>
              <tr class="text-center">
                <th class="p-3">일치 갯수</th>
                <th class="p-3">당첨금</th>
                <th class="p-3">당첨 갯수</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center">
                <td class="p-3">3개</td>
                <td class="p-3">5,000</td>
                <td class="p-3"><span class="winning-count" data-rank="5"></span>개</td>
              </tr>
              <tr class="text-center">
                <td class="p-3">4개</td>
                <td class="p-3">50,000</td>
                <td class="p-3"><span class="winning-count" data-rank="4"></span>개</td>
              </tr>
              <tr class="text-center">
                <td class="p-3">5개</td>
                <td class="p-3">1,500,000</td>
                <td class="p-3"><span class="winning-count" data-rank="3"></span>개</td>
              </tr>
              <tr class="text-center">
                <td class="p-3">5개 + 보너스볼</td>
                <td class="p-3">30,000,000</td>
                <td class="p-3"><span class="winning-count" data-rank="2"></span>개</td>
              </tr>
              <tr class="text-center">
                <td class="p-3">6개</td>
                <td class="p-3">2,000,000,000</td>
                <td class="p-3"><span class="winning-count" data-rank="1"></span>개</td>
              </tr>
            </tbody>
          </table>
        </div>
        <p class="text-center font-bold">당신의 총 수익률은 <span class="winning-rate"></span>%입니다.</p>
        <div class="d-flex justify-center mt-5">
          <button type="button" class="btn btn-cyan restart-button">다시 시작하기</button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="./src/js/index.js"></script>
</body>

</html>
