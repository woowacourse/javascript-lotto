<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/web/css/index.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <header id="lotto-head">
        <h1 id="lotto-title" class="title-text">🎱 행운의 로또</h1>
      </header>
      <main id="lotto-body">
        <div id="lotto-content">
          <div id="lotto-content-title" class="title-text">🎱 내 번호 당첨 확인 🎱</div>
          <form id="money-form">
            <label class="body-text" for="money-input">
              구입할 금액을 입력해주세요.
              <input type="text" id="money-input" class="input-shape body-text" placeholder="금액" />
            </label>

            <button id="money-button" class="lotto-button caption-text" type="submit" form="money-form">구입</button>
          </form>
          <div id="lotto-count-message-container">
            <!--lotto Count Notice -->
          </div>
          <div id="lottos-container">
            <!-- purchased lottos notice -->
          </div>
          <div id="winning-lotto-container">
            <!-- winning lotto and bonus number input -->
          </div>
        </div>
      </main>
      <footer id="lotto-footer" class="caption-text">Copyright 2023. woowacourse</footer>
      <dialog id="dialog">
        <div class="modal-content">
          <button id="modal-exit-button" class="exit-button">X</button>
          <header class="subtitle-text">🏆 당첨 통계 🏆</header>
          <sector class="modal-table-container">
            <table class="result-table">
              <thead class="table-border">
                <tr class="table-row">
                  <th scope="col" class="caption-text">일치 갯수</th>
                  <th scope="col" class="caption-text">당첨금</th>
                  <th scope="col" class="caption-text">당첨 갯수</th>
                </tr>
              </thead>
              <tbody id="lotto-result-tbody" class="body-text">
                <tr class="table-border table-row">
                  <td>3개</td>
                  <td>5,000</td>
                  <td class="lotto-result-tbody-rank"></td>
                </tr>
                <tr class="table-border table-row">
                  <td>4개</td>
                  <td>50,000</td>
                  <td class="lotto-result-tbody-rank"></td>
                </tr>
                <tr class="table-border table-row">
                  <td>5개</td>
                  <td>1,500,000</td>
                  <td class="lotto-result-tbody-rank"></td>
                </tr>
                <tr class="table-border table-row">
                  <td>5개+보너스볼</td>
                  <td>30,000,000</td>
                  <td class="lotto-result-tbody-rank"></td>
                </tr>
                <tr class="table-border table-row">
                  <td>6개</td>
                  <td>2,000,000,000</td>
                  <td class="lotto-result-tbody-rank"></td>
                </tr>
              </tbody></table
          ></sector>
          <div id="result-modal-roi" class="caption-text">
            <!-- ROI result -->
          </div>
          <button id="restart-button" class="lotto-button caption-text">다시 시작하기</button>
        </div>
      </dialog>
    </div>
  </body>
</html>
