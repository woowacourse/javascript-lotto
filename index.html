<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <div id="header-title">🎱 행운의 로또</div>
    </header>
    <main>
      <div id="main-contents">
        <div id="main-contents-header">🎱 내 번호 당첨 확인 🎱</div>
        <section id="purchase-money-container">
          <form id="purchase-money-form">
            <label for="purchase-money-input">구입할 금액을 입력해주세요.</label>
            <div id="purchase-form">
              <input id="purchase-money-input" placeholder="금액" type="text" />
              <button id="purchase-money-button" type="submit">구입</button>
            </div>
          </form>
        </section>
        <section id="purchase-lotto-container">
        </section>
        <section id="winning-number-container">
          <form id="winning-number-form">
            <p>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
            <div id="winning-number-box">
              <div id="winning-number-winning">
                <p>당첨 번호</p>
                <div id="winning-input-box">
                  <input class="winning-number-winning-input" type="text" />
                  <input class="winning-number-winning-input" type="text" />
                  <input class="winning-number-winning-input" type="text" />
                  <input class="winning-number-winning-input" type="text" />
                  <input class="winning-number-winning-input" type="text" />
                  <input class="winning-number-winning-input" type="text" />
                </div>
              </div>
              <div id="winning-number-bonus">
                <div id="bonus-input-box">
                  <p>보너스 번호</p>
                  <input class="winning-number-bonus-input" type="text" />
                </div>
              </div>
            </div>
            <button id="winning-number-button">결과 확인하기</button>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div id="footer-label">Copyright 2023. woowacourse</div>
    </footer>
  </body>
</html>
