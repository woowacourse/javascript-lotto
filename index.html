<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,600,700,800' rel='stylesheet' type='text/css'>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <header class="header">
        <h1>🎱 행운의 로또</h1>
      </header>
      <main class="content">
        <section>
          <header>
            <h1>🎱 내 번호 당첨 확인 🎱</h1>
          </header>
          <article class="read-money">
            <h2>구입할 금액을 입력해주세요.</h2>
            <form id="read-money-form"></form>
          </article>
          <article class="print-purchase-result-detail"></article>
          <article class="read-winning-numbers"></article>
          <article class="statistics-modal">
            <div class="modal-dim-layer">
              <article class="modal-container">
                <header class="modal-header"></header>
                <table class="statistics-detail">
                  <thead>
                    <tr>
                      <th>일치 개수</th>
                      <th>당첨금</th>
                      <th>당첨 갯수</th>
                    </tr>
                  </thead>
                  <tbody class="details"></tbody>
                </table>
                <aside class="investment"></aside>
                <footer class="restart"></footer>
              </article>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <h1>Copyright 2023. woowacourse</h1>
      </footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
