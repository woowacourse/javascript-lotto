<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <header>
        <h1 class="text-title logo">🎱 행운의 로또</h1>
      </header>

      <main>
        <h2 class="text-title">🎱 내 번호 당첨 확인 🎱</h2>

        <section id="amountBox">
          <label class="text-body" for="amountInput"
            >구입할 금액을 입력해주세요.</label
          >
          <form id="amountForm">
            <div class="input-box">
              <input
                id="amountInput"
                placeholder="금액"
                type="number"
                min="1000"
                max="100000"
                step="1000"
                class="basic-input"
              />
              <button class="basic-button">구입</button>
            </div>
            <div class="errorMessage"></div>
          </form>
        </section>

        <section id="lottosBox" class="hidden">
          <div id="lottosCount" class="text-body"></div>
          <ul id="lottosUl"></ul>
        </section>

        <section id="winningLottoBox">
          <form id="winningLottoForm" class="hidden">
            <div class="text-body">
              지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.
            </div>

            <div class="numberInputBox">
              <div>
                <label for="winningNumber" class="text-body">당첨 번호</label>
                <div>
                  <input
                    id="winningNumber"
                    type="number"
                    min="1"
                    max="45"
                    class="number-input"
                  />
                  <input
                    id="winningNumber-2"
                    type="number"
                    min="1"
                    max="45"
                    class="number-input"
                  />
                  <input
                    id="winningNumber-3"
                    type="number"
                    min="1"
                    max="45"
                    class="number-input"
                  />
                  <input
                    id="winningNumber-4"
                    type="number"
                    min="1"
                    max="45"
                    class="number-input"
                  />
                  <input
                    id="winningNumber-5"
                    type="number"
                    min="1"
                    max="45"
                    class="number-input"
                  />
                  <input
                    id="winningNumber-6"
                    type="number"
                    min="1"
                    max="45"
                    class="number-input"
                  />
                </div>
              </div>

              <div class="bonusNumberBox">
                <label class="text-body" for="bonusNumber">보너스 번호</label>
                <div>
                  <input
                    id="bonusNumber"
                    type="number"
                    min="1"
                    max="45"
                    class="number-input"
                  />
                </div>
              </div>
            </div>

            <div class="errorMessage"></div>
            <button class="full-button text-caption">결과 확인하기</button>
          </form>
        </section>

        <section id="resultModal" class="hidden modal">
          <div class="modal-bg"></div>
          <div class="modal-body">
            <div>
              <button class="closeButton">✕</button>
            </div>
            <h2>🏆당첨 통계🏆</h2>
            <table id="resultTable">
              <th>일치 갯수</th>
              <th>당첨금</th>
              <th>당첨 갯수</th>
            </table>
            <div id="returnRate"></div>
            <button class="retry full-button">다시 시작하기</button>
          </div>
        </section>
      </main>

      <footer class="text-caption">Copyright 2023. woowacourse</footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
    <script type="module" src="./src/step2-index.js"></script>
  </body>
</html>
