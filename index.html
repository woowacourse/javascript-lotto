<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header class="title">
      <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;🎱 행운의 로또</h1>
    </header>

    <main class="main-container">
      <div class="game-container">
        <div id="game-title">🎱 내 번호 당첨 확인 🎱</div>
        <form id="game-money-input-container">
          <div id="game-money-input-information">구입할 금액을 입력하세요.</div>
          <div id="game-money-input-interaction">
            <input
              type="number"
              name="money"
              id="game-money-input-form"
              placeholder="금액"
              min="1000"
              max="100000"
            />
            <button class="purchase">구입</button>
          </div>
        </form>
        <div id="game-generatedlotto-container">
          <div id="game-generatedlotto-list">
            <!-- 무작위 로또 생성 위치 -->
          </div>
        </div>
        <form id="game-winninglotto-container">
          <div id="game-winninglotto-input-information"></div>
          <div id="game-winninglotto-input">
            <div id="game-winninglotto-input-numbers">
              <div id="game-winninglotto-input-numbers-information"></div>
              <div id="game-winninglotto-input-numbers-interaction"></div>
            </div>
            <div id="game-winninglotto-input-bonus">
              <div id="game-winninglotto-input-bonus-information"></div>
              <div id="game-winninglotto-input-bonus-interaction"></div>
            </div>
          </div>
        </form>
        <form class="result-button-container"></form>
      </div>
    </main>

    <div class="result-window hidden"></div>

    <footer class="footer-bg">
      <p class="footer-text">Copyright 2023. woowacourse</p>
    </footer>
  </body>
</html>
