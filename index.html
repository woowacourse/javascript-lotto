<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎱 행운의 로또</title>
</head>

<body>
  <header>
    <nav>
      <a class="home">
        <lt-typography variant="title">행운의 로또</lt-typography>
      </a>
    </nav>
  </header>

  <main>
    <article id="lotto-forms">
      <form onsubmit="lottoController.proceedBuyLottos(); return false" data-focus-anchor data-focus>
        <lt-typography variant="title" decoration="🎱" required>내 번호 당첨 확인</lt-typography>

        <fieldset>
          <legend>구입할 금액을 입력해주세요.</legend>

          <lt-money-input id="money" name="money" placeholder="금액" required autofocus></lt-money-input>
          <button>확인</button>
        </fieldset>
      </form>

      <form onsubmit="lottoController.proceedLottoResult(); return false" data-focus-anchor>
        <fieldset>
          <lt-lotto-list id="bought-lottos"></lt-lotto-list>
        </fieldset>

        <fieldset>
          <legend>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</legend>

          <lt-winning-lotto-input id="winning-lotto" name="winning-lotto" required></lt-winning-lotto-input>
        </fieldset>

        <button>결과 확인하기</button>
      </form>
    </article>
  </main>

  <footer>
    <lt-typography variant="caption">Copyright 2023. woowacourse</lt-typography>
  </footer>

  <dialog id="lotto-result-dialog">
    <article>
      <form method="dialog" id="lotto-result-form" class="frame" onsubmit="lottoController.proceedRestart()">
        <lt-typography variant="subtitle" decoration="🏆">당첨 통계</lt-typography>

        <lt-lotto-result id="lotto-result"></lt-lotto-result>

        <lt-typography id="lotto-result-profit-rate" variant="body">당신의 총 수익률은 %입니다.</lt-typography>

        <button>다시 시작하기</button>
      </form>
    </article>
  </dialog>
</body>

</html>
