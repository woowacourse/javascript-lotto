<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <!-- purchase amount input form -->
          <form class="mt-5" id="purchase-amount-form" novalidate>
            <label class="mb-2 d-inline-block">구입할 금액을 입력해주세요. </label>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액 (1000원 단위)"
                id="purchase-amount-input"
              />
              <button type="submit" class="btn btn-cyan" id="purchase-amount-submit">확인</button>
            </div>
          </form>
          <!-- lotto section -->
          <section class="mt-9 d-none" id="lotto-section">
            <div class="d-flex">
              <label class="flex-auto my-0"
                >총 <span id="lotto-count"></span>개를 구매하였습니다.</label
              >
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input type="checkbox" id="lotto-numbers-toggle-button" />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div id="lotto-container" class="d-flex flex-wrap"></div>
          </section>
          <!-- lotto-result-form -->
          <form class="mt-9 d-none" id="lotto-result-form" novalidate>
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요. (1부터 45까지의 숫자를
              입력해주세요.)</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="text"
                    class="winning-number mx-1 text-center"
                    data-winning-number="0"
                  />
                  <input
                    type="text"
                    class="winning-number mx-1 text-center"
                    data-winning-number="1"
                  />
                  <input
                    type="text"
                    class="winning-number mx-1 text-center"
                    data-winning-number="2"
                  />
                  <input
                    type="text"
                    class="winning-number mx-1 text-center"
                    data-winning-number="3"
                  />
                  <input
                    type="text"
                    class="winning-number mx-1 text-center"
                    data-winning-number="4"
                  />
                  <input
                    type="text"
                    class="winning-number mx-1 text-center"
                    data-winning-number="5"
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input
                    type="text"
                    class="bonus-number text-center"
                    id="bonus-number"
                    data-winning-number="6"
                  />
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
              id="result-submit"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>
      <!-- result modal -->
      <div class="modal" id="modal">
        <div class="modal-inner p-10">
          <div class="modal-close" id="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td class="p-3">3개</td>
                  <td class="p-3">5,000</td>
                  <td data-rank="5" class="p-3"></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">4개</td>
                  <td class="p-3">50,000</td>
                  <td data-rank="4" class="p-3"></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개</td>
                  <td class="p-3">1,500,000</td>
                  <td data-rank="3" class="p-3"></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개 + 보너스볼</td>
                  <td class="p-3">30,000,000</td>
                  <td data-rank="2" class="p-3"></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">6개</td>
                  <td class="p-3">2,000,000,000</td>
                  <td data-rank="1" class="p-3"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <p class="text-center font-bold">
            당신의 총 수익률은 <span id="earning-rate"></span>%입니다.
          </p>
          <div class="d-flex justify-center mt-5">
            <button type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
