<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <header class="header"><h1 class="title">🎱 행운의 로또</h1></header>
      <main class="main">
        <div class="game">
          <span class="game-title">🎱 내 번호 당첨 확인 🎱</span>
          <div class="div-purchase">
            <label for="purchaseAmount">구입할 금액을 입력해 주세요.</label>
            <div class="div-purchaseAmount">
              <input
                class="input-purchaseAmount"
                type="text"
                name="purchaseAmount"
                placeholder="금액"
                autofocus
              />
              <button class="button-purchase">구입</button>
            </div>
          </div>
          <div class="div-lottos">
            <div>
              <span class="message-purchaseAmount">총 7개를 구매하였습니다.</span>
            </div>
            <div class="lottos">
              <div class="lotto">
                <span class="emoji-lotto">🎟️</span
                ><span class="lottoNumber">12, 28, 22, 37, 19, 23</span>
              </div>
              <div class="lotto">
                <span class="emoji-lotto">🎟️</span
                ><span class="lottoNumber">12, 28, 22, 37, 19, 23</span>
              </div>
              <div class="lotto">
                <span class="emoji-lotto">🎟️</span
                ><span class="lottoNumber">12, 28, 22, 37, 19, 23</span>
              </div>
              <div class="lotto">
                <span class="emoji-lotto">🎟️</span
                ><span class="lottoNumber">12, 28, 22, 37, 19, 23</span>
              </div>
              <div class="lotto">
                <span class="emoji-lotto">🎟️</span
                ><span class="lottoNumber">12, 28, 22, 37, 19, 23</span>
              </div>
              <div class="lotto">
                <span class="emoji-lotto">🎟️</span
                ><span class="lottoNumber">12, 28, 22, 37, 19, 23</span>
              </div>
            </div>
          </div>
          <div class="winningLotto">
            <span class="message-winningLotto"
              >지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</span
            >
            <div class="div-inputs-winningLotto">
              <div class="winningNumber">
                <label for="winningNumber">당첨 번호</label>
                <div class="input-winningLottos">
                  <input
                    class="input-winningLotto"
                    type="text"
                    name="winningNumber"
                    maxlength="2"
                  /><input
                    class="input-winningLotto"
                    type="text"
                    name="winningNumber"
                    maxlength="2"
                  /><input
                    class="input-winningLotto"
                    type="text"
                    name="winningNumber"
                    maxlength="2"
                  /><input
                    class="input-winningLotto"
                    type="text"
                    name="winningNumber"
                    maxlength="2"
                  /><input
                    class="input-winningLotto"
                    type="text"
                    name="winningNumber"
                    maxlength="2"
                  /><input
                    class="input-winningLotto"
                    type="text"
                    name="winningNumber"
                    maxlength="2"
                  />
                </div>
              </div>
              <div class="bonusNumber">
                <label for="bonusNumber">보너스 번호</label>
                <input class="input-winningLotto" type="text" name="bonusNumber" maxlength="2" />
              </div>
            </div>
          </div>
          <button class="button-result">결과 학인하기</button>
        </div>
        <div class="modal-statistics"></div>
      </main>
      <footer class="footer"><span class="copyright">Copyright 2023. woowacourse</span></footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
