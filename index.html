<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form id="price-submit-form" class="mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                id="price-input"
                name="price-name"
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
              />
              <button
                id="price-submit-button"
                type="submit"
                class="btn btn-cyan"
              >
                확인
              </button>
            </div>
          </form>

          <form id="purchase-form" class="d-none">
            <h2 class="mt-7 text-xl">번호 입력</h2>
            <p>입력하지 않은 칸에 대해 자동으로 번호를 선택합니다.</p>
            <ol id="lotto-numbers-input" type="1" class="text-xl pl-7"></ol>
            <button
              id="purchase-button"
              type="submit"
              class="btn btn-cyan float-right"
            >
              구매
            </button>
          </form>

          <div id="confirmation" class="d-none">
            <section class="mt-9" id="lotto-list">
              <div class="d-flex">
                <label id="lotto-list-label" class="flex-auto my-0"></label>
                <div class="flex-auto d-flex justify-end pr-1">
                  <label class="switch">
                    <input
                      type="checkbox"
                      id="lotto-numbers-toggle-button"
                      class="lotto-numbers-toggle-button"
                    />
                    <span class="text-base font-normal">번호보기</span>
                  </label>
                </div>
              </div>
              <div id="lotto-tickets" class="d-flex flex-wrap"></div>
            </section>
            <form class="mt-9" id="winning-number-form">
              <label class="flex-auto d-inline-block mb-3"
                >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
              >
              <div class="d-flex">
                <div>
                  <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                  <div>
                    <input
                      type="number"
                      min="1"
                      max="45"
                      name="winning-number"
                      class="winning-number mx-1 text-center"
                      required
                    />
                    <input
                      type="number"
                      min="1"
                      max="45"
                      name="winning-number"
                      class="winning-number mx-1 text-center"
                      required
                    />
                    <input
                      type="number"
                      min="1"
                      max="45"
                      name="winning-number"
                      class="winning-number mx-1 text-center"
                      required
                    />
                    <input
                      type="number"
                      min="1"
                      max="45"
                      name="winning-number"
                      class="winning-number mx-1 text-center"
                      required
                    />
                    <input
                      type="number"
                      min="1"
                      max="45"
                      name="winning-number"
                      class="winning-number mx-1 text-center"
                      required
                    />
                    <input
                      type="number"
                      min="1"
                      max="45"
                      name="winning-number"
                      class="winning-number mx-1 text-center"
                      required
                    />
                  </div>
                </div>
                <div class="bonus-number-container flex-grow">
                  <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                  <div class="d-flex justify-center">
                    <input
                      type="number"
                      min="1"
                      max="45"
                      id="bonus-number"
                      class="bonus-number text-center"
                      name="bonus-number"
                      required
                    />
                  </div>
                </div>
              </div>
              <button
                type="submit"
                id="open-result-modal-button"
                class="open-result-modal-button mt-5 btn btn-cyan w-100"
              >
                결과 확인하기
              </button>
              <!-- <input id="reset-winning-numbers" type="reset" class="d-none" /> -->
            </form>
          </div>
        </div>
      </div>

      <div id="modal" class="modal">
        <div class="modal-inner p-10">
          <div id="modal-close" class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody id="prize-table"></tbody>
            </table>
          </div>
          <p id="earning-rate" class="text-center font-bold"></p>
          <div class="d-flex justify-center mt-5">
            <button id="restart-button" type="button" class="btn btn-cyan">
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
