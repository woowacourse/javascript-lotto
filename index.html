<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <h1>🎱 행운의 로또</h1>
      <section id="money-input-container">
        <label>구입할 금액을 입력해주세요.</label>
        <form id="money-input-field">
          <input type="number" placeholder="금액" id="money-input" step="1000" />
          <button id="purchase-button">구입</button>
        </form>
      </section>

      <section id="lotto-status-container">
        <div id="lotto-quantity-label">총 n개를 구매하였습니다</div>
        <div id="toggle-label">번호 보기</div>
        <div id="lotto-icons"></div>

        <label class="switch">
          <input type="checkbox" id="toggle-check" />
          <span class="slider round"></span>
        </label>
      </section>

      <form id="winning-lotto-container">
        <label id="winning-lotto-guide-label">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</label>
        <label id="winning-number-label">당첨번호</label>
        <label id="bonus-number-label">보너스번호</label>

        <input type="number" id="winning-number1" class="winning-number" />
        <input type="number" id="winning-number2" class="winning-number" />
        <input type="number" id="winning-number3" class="winning-number" />
        <input type="number" id="winning-number4" class="winning-number" />
        <input type="number" id="winning-number5" class="winning-number" />
        <input type="number" id="winning-number6" class="winning-number" />
        <input type="number" id="bonus-number" class="bonus-number" />

        <button id="confirm-result-label">결과 확인하기</button>
      </form>
    </div>

    <dialog id="result-modal">
      <form method="dialog">
        <div id="lotto-result-container">
          <h2>🏆 당첨 통계 🏆</h2>
          <table id="lotto-result-chart-table">
            <thead>
              <tr>
                <th>일치 갯수</th>
                <th>당첨금</th>
                <th>당첨 갯수</th>
              </tr>
            </thead>
            <tbody id="lotto-result-chart"></tbody>
          </table>
          <div id="earn-rate-percentage"></div>
          <button id="restart-button">다시 시작하기</button>
        </div>
      </form>
    </dialog>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
