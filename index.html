<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/step2/styles/globals.css"" /> <link rel="stylesheet"
    href="./src/step2/styles/main.css"" />
    <link rel="stylesheet" href="./src/step2/styles/content.css" />
    <link rel="stylesheet" href="./src/step2/styles/footer.css" />
    <link rel="stylesheet" href="./src/step2/styles/header.css" />
    <link rel="stylesheet" href="./src/step2/styles/modal.css" />
    <link rel="stylesheet" href="./src/step2/styles/moneyInput.css" />
    <link rel="stylesheet" href="./src/step2/styles/winningLottoInput.css" />
    <link rel="stylesheet" href="./src/step2/styles/table.css" />
    <link rel="stylesheet" href="./src/step2/styles/variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app" class="main-card" role="application">
      <header class="main-header">
        <div class="main-header-container">
          <h1 class="main-header-logo" role="heading">🎱 행운의 로또</h1>
        </div>
      </header>

      <main class="content-card" role="main">
        <div class="content-container">
          <div class="content-title-container">
            <h1>🎱 내 번호 당첨 확인 🎱</h1>
          </div>
          <div class="buy-lotto-container">
            <form class="buy-lotto-form" id="moneyInputForm" role="form">
              <div class="buy-lotto-label-input-wrapper">
                <label for="moneyInput" class="label buy-lotto">구입할 금액을 입력해주세요</label>
                <input type="text" placeholder="금액" name="moneyInput" id="moneyInput" class="input buy-lotto-input" />
              </div>
              <div class="buy-lotto-button-container">
                <button class="buy-lotto-button" id="buyingButton" type="submit" role="button">구입</button>
              </div>
            </form>
          </div>
          <div class="result-winning-lotto-container" id="resultAndWinningLottoContainer">
            <div class="result-container">
              <p class="result-text" id="resultText"></p>
              <div id="boughtLottosContainer"></div>
            </div>
            <div class="winning-lotto-form-container">
              <p class="winning-lotto-form-banner-text">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
              <form class="winning-lotto-form" id="winningLottoForm" role="form">
                <div class="winning-lotto-wrapper">
                  <div>
                    <label for="winningLottoNumbers" class="winning-lotto-label"> 당첨 번호 </label>
                    <div class="winning-lotto-input-container">
                      <input type="text" name="winningLottoNumbers" class="winning-lotto-input" />
                      <input type="text" name="winningLottoNumbers" class="winning-lotto-input" />
                      <input type="text" name="winningLottoNumbers" class="winning-lotto-input" />
                      <input type="text" name="winningLottoNumbers" class="winning-lotto-input" />
                      <input type="text" name="winningLottoNumbers" class="winning-lotto-input" />
                      <input type="text" name="winningLottoNumbers" class="winning-lotto-input" />
                    </div>
                  </div>
                  <div class="bonus-number-container">
                    <label for="bonusNumber" class="winning-lotto-label bonus-number">보너스 번호 </label>
                    <div class="bonus-number-input-wrapper">
                      <input type="text" id="bonusNumberInput" class="winning-lotto-input" />
                    </div>
                  </div>
                </div>
                <div class="result-button-container">
                  <button class="result-button" type="submit">결과 확인하기</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer-container">
        <p class="footer-logo-text">Copyright 2023. woowacourse</p>
      </footer>

      <main class="modal-card" id="modalCard">
        <div class="modal-container">
          <div class="close-button-container">
            <span class="close-button" id="modalCloseButton">X</span>
          </div>
          <div class="winning-statistics-result-banner-container">
            <span class="result-banner-text"> 🏆 당첨 통계 🏆 </span>
          </div>
          <table class="result-table">
            <tr class="table-row">
              <th class="table-heading table-data-text">일치 갯수</th>
              <th class="table-heading table-data-text">당첨금</th>
              <th class="table-heading table-data-text">당첨 갯수</th>
            </tr>
            <tr class="table-row">
              <td class="table-data-text">3개</td>
              <td class="table-data-text">5,000</td>
              <td class="table-data-text match-count-text"></td>
            </tr>
            <tr class="table-row">
              <td class="table-data-text">4개</td>
              <td class="table-data-text">50,000</td>
              <td class="table-data-text match-count-text"></td>
            </tr>
            <tr class="table-row">
              <td class="table-data-text">5개</td>
              <td class="table-data-text">1,500,000</td>
              <td class="table-data-text match-count-text"></td>
            </tr>
            <tr class="table-row">
              <td class="table-data-text">5개+보너스볼</td>
              <td class="table-data-text">30,000,000</td>
              <td class="table-data-text match-count-text"></td>
            </tr>
            <tr class="table-row">
              <td class="table-data-text">6개</td>
              <td class="table-data-text">2,000,000,000</td>
              <td class="table-data-text match-count-text"></td>
            </tr>
          </table>

          <div class="statistics-result-banner-container">
            <p class="statistics-result-text" id="statisticsResultText"></p>
          </div>

          <div class="retry-select-button-container">
            <button id="retrySelectButton" class="retry-select-button">다시 시작하기</button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./src/step2-index.js"></script>
    <!-- <script type="module" src="./dist/step2-bundle.js"></script> -->
  </body>
</html>
