<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>🎱 행운의 로또</h1>
      </header>

      <div class="lottoGame">
        <h1>🎱 내 번호 당첨 확인 🎱</h1>

        <form class="purchaseLotto">
          <p>구입할 금액을 입력해 주세요.</p>
          <div>
            <input class="moneyInput" placeholder="금액" />
            <button class="purchaseButton" type="submit">구입</button>
          </div>
        </form>

        <div class="youBought"></div>

        <div class="issueLotto"></div>

        <div class="inputNumbersLayout">
          <form class="inputNumbersForm"></form>
        </div>
      </div>

      <div class="modal"></div>

      <footer></footer>
    </div>
  </body>
</html>
