<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form class="mt-5" id="payment-submit">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
                name="payment-input"
                required
              />
              <button name="payment-button" type="submit" class="btn btn-cyan">
                확인
              </button>
            </div>
          </form>
          <section class="mt-9">
            <div class="d-flex">
              <label id="ticket-count" class="flex-auto my-0"></label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label id="toggle-detail-mode" class="switch hide">
                  <input type="checkbox" class="lotto-numbers-toggle-button" />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div id="ticket-list" class="d-flex flex-wrap"></div>
          </section>
          <form id="lotto-number-form" class="mt-9">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="first"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="second"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="third"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="fourth"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="fifth"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    name="sixth"
                    required
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input
                    type="number"
                    class="bonus-number text-center"
                    name="bonus"
                    required
                  />
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td class="p-3">3개</td>
                  <td class="p-3">5,000</td>
                  <td id="fifth" class="p-3">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">4개</td>
                  <td class="p-3">50,000</td>
                  <td id="fourth" class="p-3">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개</td>
                  <td class="p-3">1,500,000</td>
                  <td id="third" class="p-3">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개 + 보너스볼</td>
                  <td class="p-3">30,000,000</td>
                  <td id="second" class="p-3">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">6개</td>
                  <td class="p-3">2,000,000,000</td>
                  <td id="first" class="p-3">n개</td>
                </tr>
              </tbody>
            </table>
          </div>
          <p id="profit" class="text-center font-bold"></p>
          <div class="d-flex justify-center mt-5">
            <button id="reset" type="button" class="btn btn-cyan">
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
