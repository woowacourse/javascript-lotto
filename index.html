<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="UTF-8">
		<title>🎱 행운의 로또</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<div class="app-root">
			<header>
				<button class="header-button" id="header-button">🎱 행운의 로또</button>
			</header>
			<main>
				<div class="app">
					<div class="app-contents">
						<div class="app-title">
							🎱 내 번호 당첨 확인 🎱
						</div>
						<div class="app-main">
							<div class="price">
								<label for="price-form">
									구입할 금액을 입력해주세요.
								</label>
								<form class="price-form" id="price-form">
									<input class="price-input" type="number" name="price" placeholder="금액">
									<input class="price-submit" type="submit" value="구입">
								</form>
							</div>
							<div class="lottos" id="lottos">
							</div>
							<div class="winning-numbers" id="winning-numbers">
							</div>
							<dialog>
							</dialog>
						</div>
					</div>
				</div>
			</main>
			<footer id="footer">
				<span>Copyright 2023. woowacourse</span>
			</footer>
		</div>
	</body>

</html>
