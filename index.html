<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>🎱 행운의 로또</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <div class="modal">
        <article class="win-result-container">
            <button class="modal-close-btn">X</button>
            <section class="modal-body">
                <h3 class="lotto-subtitle">🏆 당첨 통계 🏆</h3>
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>일치 갯수</th>
                            <th>당첨금</th>
                            <th>당첨 갯수</th>
                        </tr>
                    </thead>
                    <tbody class="result-table-body">
                        <tr>
                            <td>3개</td>
                            <td>5,000</td>
                        </tr>
                        <tr>
                            <td>4개</td>
                            <td>50,000</td>
                        </tr>
                        <tr>
                            <td>5개</td>
                            <td>1,500,000</td>
                        </tr>
                        <tr>
                            <td>5개 + 보너스 볼</td>
                            <td>30,000,000</td>
                        </tr>
                        <tr>
                            <td>6개</td>
                            <td>2,000,000,000</td>
                        </tr>
                    </tbody>
                </table>
                <button class="modal-restart-btn">다시 시작하기</button>
            </section>
        </article>
    </div>
    <body>
        <header>🎱 행운의 로또</header>
        <main>
            <article id="app">
                <h3 class="lotto-subtitle">🎱 내 번호 당첨 확인 🎱</h3>
                <section class="payments-container">
                    <p class="payments-notice">구입할 금액을 입력해주세요.</p>
                    <input class="payments-input" type="number" placeholder="금액" step="1000" min="0">
                    <button class="payments-btn">구입</button>
                </section>
                <section class="lottos-container"></section>
                <section class="winning-lotto-container">
                    <p class="winning-lotto-notice">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</p>
                    <div class="winning-lotto-title-container">
                        <span>당첨번호</span>
                        <span>보너스 번호</span>
                    </div>
                    <section class="winning-numbers-input-container">
                        <div class="winning-numbers">
                            <input class="winning-number-input" type="number" min="1" max="45">
                            <input class="winning-number-input" type="number" min="1" max="45">
                            <input class="winning-number-input" type="number" min="1" max="45">
                            <input class="winning-number-input" type="number" min="1" max="45">
                            <input class="winning-number-input" type="number" min="1" max="45">
                            <input class="winning-number-input" type="number" min="1" max="45">
                        </div>
                        <div class="bonus-number">
                            <input class="bonus-number-input" type="number" min="1" max="45">
                        </div>
                    </section>
                    <button class="result-btn" disabled>결과 확인하기</button>
                </section>
            </article>
        </main>
        <footer>
        Copyright 2023. woowacourse
        </footer>
    </body>
    <script type="module" src="./src/js/index.js"></script>
</html>
